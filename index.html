<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECET Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ECET Registration Form</h2>
  <form id="ecetForm">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="mname">Middle Name:</label>
    <input type="text" id="mname" name="mname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="father">Father's Name:</label>
    <input type="text" id="father" name="father" required>

    <label for="mother">Mother's Name:</label>
    <input type="text" id="mother" name="mother" required>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Others</option>
    </select>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="education">Education:</label>
    <input type="text" id="education" name="education" required>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <label for="sign">Signature:</label>
    <input type="file" id="sign" name="sign" accept="image/*" required>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <div id="formMessage"></div>

  <script src="script.js"></script>
</body>
</html>
